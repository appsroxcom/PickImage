apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'appsroxcom'
    repoName = 'maven'
    groupId = 'com.appsrox'
    artifactId = 'pickimage'
    publishVersion = '2.5.2'
    desc = 'Shows a DialogFragment with camera and gallery options. User can choose wich provider wants to pick images from.'
    website = 'https://github.com/appsroxcom/PickImage'
}

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    sourceSets {
        main.res.srcDirs 'res'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.annotation:annotation:1.0.0'
}

